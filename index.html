<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax login 연습</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
        <input type="text" id="valueID" placeholder="아이디">
        <input type="password" id="valuePW" placeholder="비밀번호">
        <button type="submit" class="dataLoadButton">로그인</button>
        <p class="errorMsg">아이디나 비밀번호가 일치하지 않습니다.</p>
    </div>
    <div class="sayHello"></div>

    <script src="index.js"></script>
</body>

</html>
